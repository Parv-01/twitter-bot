name: Daily Twitter Bot

on:
  schedule:
    - cron: '0 8 * * *'   # every day at 8:00 AM UTC
  workflow_dispatch:

jobs:
  tweet:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python 3.10
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip'

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: Create Google Credentials File
        run: |
          echo "${{ secrets.GOOGLE_CREDENTIALS_BASE64 }}" | base64 --decode > credentials.json
        shell: bash

      - name: Run Twitter Bot
        env:
          DOC_ID: ${{ secrets.DOC_ID }}
          GOOGLE_APPLICATION_CREDENTIALS: ${{ github.workspace }}/credentials.json
          X_BEARER_TOKEN: ${{ secrets.X_BEARER_TOKEN }}
          X_API_KEY: ${{ secrets.X_API_KEY }}
          X_API_SECRET: ${{ secrets.X_API_SECRET }}
          X_ACCESS_TOKEN: ${{ secrets.X_ACCESS_TOKEN }}
          X_ACCESS_SECRET: ${{ secrets.X_ACCESS_SECRET }}
        run: |
          echo "ðŸš€ Starting bot run at $(date)"
          python main.py
          echo "âœ… Bot run completed at $(date)"

      - name: Commit state file
        uses: stefanzweifel/git-auto-commit-action@v6
        with:
          commit_message: "chore: update last posted thread ID"
          file_pattern: last_posted_thread.txt
